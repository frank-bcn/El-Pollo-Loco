<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Logo/logo.png">
  <link rel="stylesheet" href="style.css">
  <title>El Pollo Loco</title>
  <script src="models/drawable-object.class.js"></script>
  <script src="models/movable-object.class.js"></script>
  <script src="models/character.class.js"></script>
  <script src="models/chicken.class.js"></script>
  <script src="models/cloud.class.js"></script>
  <script src="models/status-bar.health.class.js"></script>
  <script src="models/status-bar.coin.class.js"></script>
  <script src="models/status-bar.bottle.class.js"></script>
  <script src="models/status-bar.endboss.class.img.js"></script>
  <script src="models/status-bar.endboss.class.js"></script>
  <script src="models/world.class.js"></script>
  <script src="models/background-object.class.js"></script>
  <script src="models/keyboard.class.js"></script>
  <script src="models/level.class.js"></script>
  <script src="models/endboss.class.js"></script>
  <script src="models/chicken-small.class.js"></script>
  <script src="models/throwable-object.class.js"></script>
  <script src="models/bottle.class.js"></script>
  <script src="models/coin.class.js"></script>
  <script src="models/gameOver.class.js"></script>
  <script src="models/win.class.js"></script>
  <script src="models/fullscreen.class.js"></script>
  <script src="models/sound.class.js"></script>
  <script src="models/arrowLeft.class.js"></script>
  <script src="models/walkLeft.class.js"></script>
  <script src="models/arrowRight.class.js"></script>
  <script src="models/walkRight.class.js"></script>
  <script src="models/arrowJump.class.js"></script>
  <script src="models/walkJump.class.js"></script>
  <script src="models/arrowThrowable.class.js"></script>
  <script src="models/walkThrowable.class.js"></script>
  <script src="levels/level1.js"></script>
  <script src="js/game.js"></script>
</head>

<body>
    <button id="btnStart" onclick="startGame()" class="play-btn"></button> 

  <div id="canvasFull" class="canvasFull">
    <canvas id="canvas" width="720" height="480"></canvas>
  </div>
    <div id="panal" class="panel d-none">
      <div class="iconMuteScreen d-none">
        <img src="img/mute.png" onclick="soundMute()" id="mute" class="d-none">
        <img src="img/speaker.png" onclick="sound()" id="speaker">

        <img src="img/full.png" onclick="fullscreen()" id="fullscreen">
        <img src="img/nofull.png" onclick="closeFullscreen()" id="nofullscreen" class="d-none">
      </div>
    </div>


    <div id="discription" class="discription">

      <div class="keys">
        <img src="img/left.png">
        <p>Walk Left</p>
      </div>

      <div class="keys">
        <img src="img/right.png">
        <p>Walk Right</p>
      </div>

      <div class="keys">
        <img src="img/up.png">
        <p>Jump</p>
      </div>

      <div class="keys">
        <img src="img/space.png">
        <p>Throw Bottle</p>
      </div>

    </div>
  </div>
</body>

</html>
