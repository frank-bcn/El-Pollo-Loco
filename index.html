<body onload="init()">
  <div class="container">
    <div class="bird-container bird-container--one">
      <div class="bird bird--one"></div>
    </div>

    <div class="bird-container bird-container--two">
      <div class="bird bird--two"></div>

    <div class="bird-container bird-container--three">

    </div>

    <div class="bird-container bird-container--four">

  </div>

  <h1 class="headline">
    <span class="headline_row">
      <span class="headline_text">el pollo loco !</span>
    </span>
    <span class="headline_text_move" aria-hidden="true">
      <span class="headline_text">el pollo loco !</span>
    </span>
    <span class="headline_text_move" aria-hidden="true">
      <span class="headline_text">el pollo loco !</span>
    </span>
    <span class="headline_text_move" aria-hidden="true">

  <div class="startscreen">
    <div class='rooster'>
      <div class='body'>
        <div class='tail-container'>
          <div class='tail'></div>
        </div>
      </div>
      <div class='body-inner'></div>
      <div class='front-leg-container'>
        <div class='leg'></div>
        <div class='thigh'></div>

      <div class='back-leg-container'>

      </div>
      <div class='neck'>

          <div class='beak'></div>
          <div class='eye-semicircle'></div>
        </div>
      </div>
    </div>
  </div>
  
  </div>

  <canvas id="canvas" width="720" height="480"></canvas>

  <div class="discription">

    <div class="keys">
      <img src="img/left.png">

    </div>

    <div class="keys">
      <img src="img/right.png">
      <p>Walk Right</p>
    </div>

    <div class="keys">
      <img src="img/up.png">

    </div>

    <div class="keys">
      <img src="img/space.png">
      <p>Throw Bottle</p>
    </div>
